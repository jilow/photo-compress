<!DOCTYPE html>
<html>
  <head>
    <title>Express File Upload</title>
    <script type="text/javascript">
        function previewImage() {
            const reader = new FileReader();
            const image = document.querySelector('input[name="photo"]').files[0];
            reader.readAsDataURL(image);
            reader.onload = function (event) {
                document.getElementById("preview").src = event.target.result;
            };
        }
    </script>
  </head>
  <body>
    <h1>Express File Upload</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="text" placeholder="Image title" name="title" />
      <input type="textarea" placeholder="Image description" name="description" rows="4" cols="50" />
      <input type="textarea" placeholder="Image tags (comma seperated)" name="tags" rows="4" cols="50" />
      <input type="file" name="photo" onchange="previewImage()" />
      <img id="preview" style="width: 200px; height: auto;" />
      <input type="submit" />
    </form>
  </body>
</html>
